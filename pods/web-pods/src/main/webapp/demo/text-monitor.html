<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="../js/webpods-client.js"></script>

    <script>
        var pathName = document.location.pathname.replace("demo/text-monitor.html", "");
        var wsUri = "ws://"+document.location.host+pathName+"socket";
        var wp = new Client(wsUri);
    </script>
    
    <script type="text/javascript" language="javascript" src="../js/widgets/text-monitor.js"></script>
    <link rel="stylesheet" href="../js/widgets/text-monitor.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <title>Text monitor examples</title>
</head>
<body>

<div>
    <p>sim/ramp: <span class="text-monitor" data-channel="sim/ramp"></span></p>
    <p>sim/noise: <span class="text-monitor" data-channel="sim/noise"></span></p>
    <p>sim/strings: <span class="text-monitor" data-channel="sim/strings"></span></p>
    <p>sim/table: <span class="text-monitor" data-channel="sim/table"></span></p>
</div>
    
<div>
    <h3>Testing widget size</h3>
    <p>sim/ramp: <span class="text-monitor" data-channel="sim/ramp" style="width:50px; height: 10px"></span></p>
    <p>sim/noise: <span class="text-monitor" data-channel="sim/noise" style="width:100px; height: 14px"></span></p>
    <p>sim/strings: <span class="text-monitor" data-channel="sim/strings" style="width:150px; height: 18px"></span></p>
    <p>sim/table: <span class="text-monitor" data-channel="sim/table" style="width:200px; height: 22px"></span></p>
</div>
    
<div>
    <h3>Changing fonts</h3>
    <p>sim/ramp: <span class="text-monitor" data-channel="sim/ramp" style="font: italic bold 18px Georgia, serif;"></span></p>
    <p style="font: italic bold 18px Georgia, serif;">sim/noise: <span class="text-monitor" data-channel="sim/noise"></span></p>
    <p>sim/strings: <span class="text-monitor" data-channel="sim/strings" style="font-family: monospace"></span></p>
    <p>sim/table: <span class="text-monitor" data-channel="sim/table" style="font-family: sans-serif"></span></p>
</div>

</body>
</html>
