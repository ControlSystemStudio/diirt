<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>pods</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page-wrapper">
    <form id="message-form" action="#" method="post">
      <textarea id="server" placeholder="SERVER" required></textarea>
      <button type="button" id="connect">CONNECT</button>
      <button type="button" id="disconnect">DISCONNECT</button>
      <br> <br>
      <textarea id="channel" placeholder="CHANNEL" required></textarea>
      <textarea id="idNum" placeholder="ID" required></textarea>
      <button type="button" id="subscribe">SUBSCRIBE</button>
      <button type="button" id="pause">PAUSE</button>
      <button type="button" id="resume">RESUME</button>
      <button type="button" id="unsubscribe">UNSUBSCRIBE</button>
    </form>
    <select size="15" id="results">
    </select>
    <div id="details"></div>
  </div>

  <script src="web-pods-client.js"></script>
</body>
</html>
